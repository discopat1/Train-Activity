<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Train Activity</title>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>

  <!-- Bootstrap CDN-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <!-- style.css link -->
  <link rel="stylesheet" href="assets/style.css">

  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>

  <!-- Moment.js Reference -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

  <!-- Javascript  -->
  <script src="assets/app.js"></script>

</head>

<body>

  <div class="container">

    <br>

    
    <div class="jumbotron">
      <h1 class="text-center">I Hear that Train a Comin!</h1>
      <h4 class="text-center">It's Rollin Round the Bend</h3>
    </div>

   

    <!-- Table of Train listings -->
    <div class="row">
      <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Train Schedule</h3>
                </div>
                <div class="panel-body">
                    <table class="table" id='train-table'>
                            <thead>
                            <tr>
                                <th scope="col">Train Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Frequency (min)</th>
                                <th scope="col">Next Arrival</th>
                                <th scope="col">Minutes Away</th>
                            </tr>
                            </thead>
                            <tbody>
                            </tbody>
                    </table>
                </div>
            </div>
      </div>
    </div>

    <!-- Add Train -->
    <div class="row">
      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Add Train</h3>
          </div>
          <div class="panel-body">
            <form>
              <div class="form-group">
                <label for="train-name">Train Name</label>
                <input class="form-control" id="train-name" type="text">
              </div>
              <div class="form-group">
                <label for="train-dest">Destination</label>
                <input class="form-control" id="train-dest" type="text">
              </div>
              <div class="form-group">
                <label for="train-time">First Train Time (HH:mm)</label>
                <input class="form-control" id="train-time" type="time">
              </div>
              <div class="form-group">
                <label for="frequency">Frequency (min)</label>
                <input class="form-control" id="frequency" type="number">
              </div>
              <button class="btn btn-primary" id="submit-info" type="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>

    </div>

  </div>


</body>

</html>
